<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="dist/style.css">
    <title>Game 2048</title>
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <div class="header__content">
                <div class="header__page-info">
                    <h1 class="title title_size_lg margin-bottom-lg header__title">2048</h1>
                    <p class="paragraph header__paragraph">Collect 11 degrees of two</p>
                </div>
                <div class="best-result text-align-center header__best-result">
                    <p class="paragraph text-align-center best-result__description">Record degree</p>
                    <span class="mark best-result__value" data-record="1">1</span>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container main__container">
            <section class="section-game text-align-center">
                <button class="btn section-game__btn" data-functionality="start-game" data-accessory="table">Start new game</button>
                <div class="modal">
                    <h2 class="title title_size_md margin-bottom-md modal__title">The game is lost</h2>
                    <button class="btn section-game__btn modal__btn" data-functionality="start-game" data-accessory="modal">Start new game</button>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container footer__container">
            <div class="footer__content">
                <div class="author-info footer__author-info">
                    <h3 class="title margin-bottom-sm footer__author-info-name">Developed by Daniil Salamatin</h3>
                    <p class="mark footer__author-info-copyright">&copy; All rights reserved. 2021</p>
                </div>
                <ul class="social-networks-list footer__social-networks">
                    <li class="social-networks-list__item footer__social-networks-item">
                        <a class="social-networks-list__item-link" href="#">
                            <img src="images/icons/github-icon.svg" alt="GitHub icon" class="social-networks-list__item-icon">
                        </a>
                    </li>
                    <li class="social-networks-list__item footer__social-networks-item">
                        <a class="social-networks-list__link" href="#">
                            <img src="images/icons/instagram-icon.svg" alt="Instagram icon" class="social-networks-list__item-icon">
                        </a>
                    </li>
                    <li class="social-networks-list__item footer__social-networks-item">
                        <a class="social-networks-list__link" href="#">
                            <img src="images/icons/vk-icon.svg" alt="Vk icon" class="social-networks-list__item-icon">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>

    <script type="module" src="js/main.js"></script>
</body>
</html>
